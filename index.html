<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>bits design</title>
  </head>

  <body>
    <header>
      <h1>bits design</h1>
      <nav>
        <a href="#">Mission Statement</a>
        <a href="#">Portfolio</a>
        <a href="#">Our team</a>
      </nav>
      <div id="banner">We are designing the world.</div>
    </header>
    <main>
      <h2>Our Portfolio</h2>
      <div id="portfolio">
        <figure>
          <img src="images/4479854_s@2x.png" alt="Sneaker" />
          <figcaption>Sneaker</figcaption>
        </figure>
        <figure>
          <img src="images/4942738_s@2x.png" alt="Cup" />
          <figcaption>Cup</figcaption>
        </figure>
        <figure>
          <img src="images/4486527_s@2x.png" alt="Umbrella" />
          <figcaption>Umbrella</figcaption>
        </figure>
        <figure>
          <img src="images/4960944_s@2x.png" alt="Chair" />
          <figcaption>Chair</figcaption>
        </figure>
        <figure>
          <img src="images/4554435_s@2x.png" alt="Pen" />
          <figcaption>Pen</figcaption>
        </figure>
      </div>
      <h2>Our Team</h2>
      <div id="team">
        <figure>
          <img src="images/4786838_s@2x.png" alt="Ikehara Fumio" />
          <figcaption>
            <div class="name">Ikehara Fumio</div>
            C.E.O. - Founder and Product Designer
          </figcaption>
        </figure>
        <figure>
          <img src="images/4786818_s@2x.png" alt="Maruyama Nana" />
          <figcaption>
            <div class="name">Maruyama Nana</div>
            Partner - Graphic Designer
          </figcaption>
        </figure>
        <figure>
          <img src="images/4353703_s@2x.png" alt="Wada Shiori" />
          <figcaption>
            <div class="name">Wada Shiori</div>
            Partner - UI, UX Designer
          </figcaption>
        </figure>
      </div>
    </main>
    <footer>
      <div class="company-name">bits design</div>
      <div class="contact">
        <div>bitsdesign@example.com</div>
        <div>000-000-0000</div>
      </div>

      <div class="copyright">copyright bits design</div>
    </footer>
  </body>
</html>
